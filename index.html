<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Envie sua Reclamação</h1>
            <form action="">

                <input type="text" name="nm" id="nm" placeholder="Seu nome">

                <input type="email" name="em" id="em" placeholder="Seu E-mail">

                <input type="text" name="as" id="as" placeholder="Assunto"><br>

                <textarea name="ms" id="ms" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <button type="submit">
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </div>
</body>

</html>
